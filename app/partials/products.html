<div class="container-fluid" ng-controller="tableCtrl">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Produtos</li>
        </ol>
    </nav>

    <div class="d-sm-flex align-items-center justify-content-between mb-0">
        <a href="#/products/new" class="btn btn-success btn-icon-split">
            <span class="icon text-white-50">
            <i class="fas fa-plus"></i>
            </span>
            <span class="text" href="#/products/new">Novo produto</span>
        </a>
        <label>Pesquisa:<input class="form-control" type="text" ng-model="criteria"></label>
    </div>

    <p></p>

    <div class="table-responsive">
        <table class="table" id="dataTable" width="100%" cellspacing="0">
            <thead class="thead-light">
                <tr>
                    <th>Nome do item</th>
                    <th>Unidade de medida</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                    <th>Produto perecível</th>
                    <th>Data de validade</th>
                    <th>Data de fabricação</th>
                    <th>Ações</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in items | filter:criteria track by $index">
                    <td>{{item.name}}</td>
                    <td>{{item.location}}</td>
                    <td>{{item.quantidade}}</td>
                    <td>{{item.preco | currency}}</td>
                    <td>{{item.produtoPerecivel}}</td>
        
                    <!--
                    <td>
                        <button ng-click="change($index)" ng-if="!item.show">Edit</button>
                        <button ng-click="saveChange($index)" ng-if="item.show">Save</button>
                        <button ng-click="delete($index)">Delete</button>
                    </td>
                    -->

                    <td></td>
                    <td></td>
                    <td><a href="#/products/edit/{{$index}}" ng-click="change($index)">Editar</a></td>
                    <td><a href="" ng-click="delete($index)">Excluir</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
